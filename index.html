<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form
    </title>
</head>
<body>
    <h1>sign up form</h1>
    <form action="">
        <label for="firstName">first name</label>
        <input type="text" id="firstName" name="firstName" placeholder="first name">
        <br>
        <label for="lastName">last name</label>
        <input type="text" id="lastName" name="lastName" placeholder="last name">
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="email">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="password">
        <br>
        <label for="confirmPassword">confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password">
        <br>
        <button type="submit">submit</button>
    </form>
    <p id="message"> </p>  

    <br>
    <br>
    <br>
    <br>

    <button onclick="getAllUsers()">Get All Users</button>

    <p id="allUserList"></p>

   
   
   
   <script>

        function signup() {
            var fullname = document.getElementById('fullname').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            axios.post('http://localhost:3000/user', {

                "fullname": fullname,
                "username": username,
                "password": password

            })
                .then(function (response) {
                    console.log(response.data);
                    document.querySelector("#message").innerHTML = response.data;
                })
                .catch(function (error) {
                    console.log(error.message);
                });



        }


        function getAllUsers() {

            axios.get("http://localhost:5555/users") 
                .then(function (response) {
                    console.log(response.data);

                    response.data.map(eachUser => {
                        document.querySelector("#allUserList").innerHTML +=

                            `<b>${eachUser.fullname}</b> ${eachUser.username} ${eachUser.password} <br>`;
                    })


                })
        }


    </script>





</body>
</html>
